<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cristiano Franca" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Website worshop garage" />
    <meta
      name="keywords"
      content="worshop, garage, services, brakes, repairs"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="dashboard-container">
      <header>
        <div class="company">
          <img src="image/menu.png" alt="Menu" class="menu" />
          <h2>Auto/Motorcycle Cristiano</h2>
        </div>
        <div class="person">
          <p class="person-name"></p>
          <div class="cart">
            <img src="/image/cart.png" alt="cart" class="img-cart" />
            <span class="cart-count">0</span>
          </div>
        </div>
      </header>
      <section>
        <div class="card-options">
          <div class="car">
            <h3>Car</h3>
          </div>
          <div class="motorcycle">
            <h3>Motorcycle</h3>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
